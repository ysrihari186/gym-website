<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div>
        <div class="form-group">
            <label for="uname">Name</label>
            <input class="form-control" id="uname" aria-describedby="emailHelp" placeholder="Enter name">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input class="form-control" id="phone" aria-describedby="emailHelp" placeholder="Enter name">
        </div>
        <button onclick="formSubmit()" class="btn btn-primary">Submit</button>
    </div>
    <script>
        const formSubmit = () => {
            const data = {
                email: document.querySelector("#email").value,
                uname: document.querySelector("#uname").value,
                phone: document.querySelector("#phone").value
            }
            if(data.email.trim() =! "" && data.phone.trim() != "" && data.uname.trim() != "")
                alert("Enter valid data")
            else 
                alert("Data submitted successfully)
                
        }
}

    </script>
</body>
</html>
